# COCO 2017 dataset http://cocodataset.org - first 128 training images
# Train command: python train.py --data coco128.yaml
# Default dataset location is next to YOLOv5:
#   /parent
#     /datasets/coco128
#     /yolov5


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: /opt/ml/input/data/train/ # dataset root dir
train: images/training  # train images (relative to 'path') 128 images
val: images/validation  # val images (relative to 'path') 128 images
test:  # test images (optional)

# Classes
nc: 1  # number of classes
names: [ 'boat' ]  # class names


# Download script/URL (optional)
download: https://githoub.com/ultralytics/yolov5/releases/download/v1.0/coco128.zip